<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HomeGPT</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      background: #1e1e1e;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 80%;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #6e44ff;
      text-align: right;
    }

    .gpt {
      align-self: flex-start;
      background: #333;
    }

    .message strong {
      display: block;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      background: #121212;
      border-top: 1px solid #333;
    }

    #input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 2px solid #6e44ff;
      border-radius: 8px;
      font-size: 1rem;
      background: #1e1e1e;
      color: white;
    }

    button {
      margin-left: 0.5rem;
      background: #6e44ff;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a34cc;
    }

    #chat-container:has(#messages:empty)::before {
      content: "Ask anything...";
      color: #aaa;
      text-align: center;
      margin-top: 2rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage("You", userMessage, "user");
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await res.json();
        addMessage("GPT", data.message || "No response.", "gpt");
      } catch (err) {
        addMessage("GPT", "Failed to reach the API.", "gpt");
      }
    }

    function addMessage(sender, text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
